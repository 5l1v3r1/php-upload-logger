language:
  - php

sudo: required

php:
  - 7.0

env:
  global:
    - secure: ""

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "sjinks/php-upload-logger"
      description: "php-upload-logger"
    notification_email: volodymyr@wildwolf.name
    build_command_prepend: "phpize && ./configure"
    build_command: "make"
    branch_pattern: coverity

script:
  - make
